<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Facebook</title>
</head>

<body>
    <!-- 12:06 부분 -->
    <div class="time">
        <div class="clock">12:06</div>
        <img class="battery" src="battery.png"/>
        
    </div>

    <!-- facebook 로고 + 돋보기 부분 + 메시지 + 하이라이트까지-->
    <div class ="top">
        <div class="logo">
            <img class="facebook" src="Facebook-Logo.wine.png"/>
            <img class="message" src="message.png"/>
        </div>

        <div class="highlight">
            <div class="story 1">
                <div class="story_circle">+</div>
                <div class="story_descrip">스토리 만들기</div>
            </div>
            <!-- <div class="story 2">
            </div> -->
        </div>

    </div>

    <!-- 회색부분 -->
    <div class="gray">
    </div>

    <!-- 무슨 생각을 하고 계신가요 부분 -->
    <div class="status">
        <div class="thinking">
            <img src="http://bitly.kr/dZ1Ww8kkR"/>
            <div>무슨 생각을 하고 계신가요? </div>
        </div>

        <div class="upload">
            <div>
                <img src="live.png"/>
                <p>라이브</p>
            </div>
            <div>
                <img src="pic.png"/>
                <p>사진</p>
            </div>
            <div>
                <img src="checkin.png"/>
                <p>체크인</p>
            </div>
        </div>
    </div>

    <!-- 회색부분 -->
    <div class="gray">
    </div>

    <!-- 아이유는 아이가 아니야 부분 -->
    <div class="content">
        <!-- 프로필 + ... 부분 -->
        <div class ="profile">
            <img src="iu_profile.png"/>
            <div class="descrip">
                <div>아이유는 아이가 아니에유</div>
                <div class="lightgray"> 화요일 오후 5:40 
                    <span class= "dot" ></span>
                    <span class="material-icons" style="font-size: 13px;">public</span>
                </div>
                
            </div>
            <div>...</div>
        </div>

        <!-- 본문 글 -->
        <div class ="paragraph">
            <p>참이슬 아이유 광고 촬영 현장 공개😇</p>
            <p>맑고 깨끗한... 
                <span class="lightgray">더보기</span>
            </p>
        </div>

        <!-- 사진들 -->
        <div class ="image">
            <div class="left">
                <img src="iu_1.jpg"/>
            </div>
            <div class="right">
                <img src="iu_2.png">
                <img src="iu_3.png">
                <img src="iu_4.png">
            </div>

        </div>

        <!-- 좋아요랑 댓글수 -->
        <div class ="likes">
            <img src="좋아요모양.png"/>
            <div id="num">3481개</div>
            <div>댓글 155개</div>
            <div>공유 135회</div>
            <!-- <img class= "share" src="Interesting-Creative-Facebook-Profile-Picture-Ideas_Kitten 사본.png" /> -->
        </div>

        <!-- 좋아요 댓글달기 공유하기 -->
        <div class ="upload">
            <div>
                <span class="material-icons" style="font-size: 15px;">thumb_up</span>
                <p>좋아요</p>
            </div>
            <div>
                <span class="material-icons" style="font-size: 15px;">chat_bubble_outline</span>
                <p>댓글 달기</p>
            </div>
            <div>
                <span class="material-icons" style="font-size: 15px;">reply</span>
                <p>공유 하기</p>
            </div>
        </div>
    </div>

    <!-- 회색부분 -->
    <div class="gray">
    </div>

    <div class="end">
        <img id="home" src="home.png"/>
        <img src="tv.png"/>
        <img src="people.png"/>
        <img src="flag.png"/>
        <img src="alarm.png"/>
        <img src="index.png"/>
    </div>

    
</body>


</html>
